<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PMF</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<div class="col">
				<h2>Tabela</h2>
			</div>
			<div class="col">
				<table class="table table-dark table-striped"
					style="width: 500px; height: 200px">
					<thead>
						<tr>
							<th scope="col">Ime</th>
							<th scope="col">Prezime</th>
							<th scope="col">Departman</th>
							<th scope="col">Broj predmeta</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Danijela</th>
							<td>Tesendic</td>
							<td>DMI</td>
							<td>10</td>
						</tr>
						<tr>
							<th scope="row">Jovan</th>
							<td>Dimitrijevic</td>
							<td>DGTH</td>
							<td>5</td>
						</tr>
						<tr>
							<th scope="row">Milana</th>
							<td>Milic</td>
							<td>DF</td>
							<td>4</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		<div class="row">
			<div class="col">
				<h3>FORMA</h3>
			</div>
			<div class="col">
				<form class="row g-3">
					<div class="col-auto">
						<input type="text" class="form-control"
							id="staticEmail2" placeholder="Ime">
					</div>
					<div class="col-auto">
						<input type="text" class="form-control"
							id="staticEmail2" placeholder="Prezime">
					</div>
					<div class="col-auto">
						<label for="staticEmail2" class="visually-hidden">Email</label> 
						<input type="text" class="form-control"
							id="staticEmail2" placeholder="Email">
					</div>
					<div class="col-auto">
						<label for="inputPassword2" class="visually-hidden">Password</label>
						<input type="password" class="form-control" id="inputPassword2"
							placeholder="Password">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-dark">Potvrdi</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
